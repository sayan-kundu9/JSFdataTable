<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
   <h:head>
      <title>Welcome</title>
   </h:head>
   <h:body>
   <h:form>
   	
   		 <p:dataTable id="dataTable" var="country" value="#{datatableController.countryList}" rowKey="#{entity.id}" selection="#{datatableController.selectedCountries}" selectionMode="single" filteredValue="#{datatableController.countryList}">
   		
   			<!-- <p:column selectionMode="multiple" /> -->
   			
   			<p:column headerText="Id">
				<h:outputText value="#{country.id}" />
			</p:column>
   			
			<p:column headerText="Country name">
				<h:outputText value="#{country.name}" />
			</p:column>
		</p:dataTable> 
		
		<p:dataTable value="#{datatableController.countryList}" var="p">
			<p:column headerText="id">
				#{p.id}
			</p:column>
			<p:column headerText="Country name">
				#{p.name}
			</p:column>
		</p:dataTable>
		
   </h:form>  
   </h:body>
</html>
